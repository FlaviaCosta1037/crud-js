<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="./css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <title>Formulário</title>
</head>

<body>
    <!-- Posteriormente modificar com componentes -->
    <nav class="navBar" role="navigation">
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </nav>
    <div class="container">
        <h1 class="titulo">Adicionar Usuário</h1>
        <form id="formulario" >
            <div class="row">
                <div class="input-field col s12">
                    <input value="" id="nome" type="text" class="validate">
                    <label class="active" for="nome" id="labelNome">Nome</label>
                </div>
                <div class="input-field col s12">
                    <input value="" id="sobrenome" type="text" class="validate">
                    <label class="active" for="sobrenome" id="labelSobrenome">Sobrenome</label>
                </div>
                <div class="input-field col s12">
                    <input value="" id="idade" type="text" class="validate">
                    <label class="active" for="idade" id="labelIdade">Idade</label>
                </div>
                <div class="input-field col s12">
                    <input value="" id="email" type="email" class="validate">
                    <label class="active" for="email" id="labelEmail">E-mail</label>
                </div>
                <div class="input-field col s12">
                    <input value="" id="senha" type="password" class="validate">
                    <label class="active" for="senha" id="labelSenha">Senha</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" id="btn-salvar">Salvar
                    <i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect waves-light red" type="button" id="btn-cancelar">Cancelar
                </button>
            </div>
        </form>
    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/formulario.js"></script>
</body>

</html>
